<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Effects Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #vanta-effect {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20vh;
            font-family: Arial, sans-serif;
        }
        .selector {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 2;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="vanta-effect"></div>
    
    <div class="content">
        <h1> Effects Gallery</h1>
        <p>Click buttons below to switch between effects</p>
    </div>

    <div class="selector">
        <button onclick="initEffect('birds')">Birds</button>
        <button onclick="initEffect('cells')">Cells</button>
        <button onclick="initEffect('clouds')">Clouds</button>
        <button onclick="initEffect('dots')">Dots</button>
        <button onclick="initEffect('fog')">Fog</button>
        <button onclick="initEffect('globe')">Globe</button>
        <button onclick="initEffect('halo')">Halo</button>
        <button onclick="initEffect('net')">Net</button>
        <button onclick="initEffect('rings')">Rings</button>
        <button onclick="initEffect('trunk')">Trunk</button>
        <button onclick="initEffect('waves')">Waves</button>
    </div>

    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <!-- Then load all Vanta.js effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.cells.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.dots.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.fog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.globe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.halo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.rings.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.trunk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>

    <script>
        let currentEffect = null;
        
        function initEffect(type) {
            // Destroy previous effect if exists
            if (currentEffect) {
                currentEffect.destroy();
            }
            
            // Common configuration
            const commonConfig = {
                el: "#vanta-effect",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x3a76b0,
                backgroundColor: 0x111122
            };
            
            // Initialize selected effect
            switch(type) {
                case 'birds':
                    currentEffect = VANTA.BIRDS({
                        ...commonConfig,
                        birdSize: 1.00,
                        wingSpan: 20.00,
                        speedLimit: 4.00,
                        separation: 30.00
                    });
                    break;
                    
                case 'cells':
                    currentEffect = VANTA.CELLS({
                        ...commonConfig,
                        size: 1.20,
                        speed: 1.20
                    });
                    break;
                    
                case 'clouds':
                    currentEffect = VANTA.CLOUDS({
                        ...commonConfig,
                        cloudShadowColor: 0x142440
                    });
                    break;
                    
                case 'dots':
                    currentEffect = VANTA.DOTS({
                        ...commonConfig,
                        size: 3.30,
                        spacing: 30.00
                    });
                    break;
                    
                case 'fog':
                    currentEffect = VANTA.FOG({
                        ...commonConfig,
                        highlightColor: 0x5ab0e3,
                        midtoneColor: 0x3a76b0,
                        lowlightColor: 0x1a3b6e,
                        baseColor: 0x0a1b3e
                    });
                    break;
                    
                case 'globe':
                    currentEffect = VANTA.GLOBE({
                        ...commonConfig,
                        size: 0.80
                    });
                    break;
                    
                case 'halo':
                    currentEffect = VANTA.HALO({
                        ...commonConfig,
                        size: 1.50
                    });
                    break;
                    
                case 'net':
                    currentEffect = VANTA.NET({
                        ...commonConfig,
                        points: 12.00,
                        maxDistance: 25.00
                    });
                    break;
                    
                case 'rings':
                    currentEffect = VANTA.RINGS({
                        ...commonConfig
                    });
                    break;
                    
                case 'trunk':
                    currentEffect = VANTA.TRUNK({
                        ...commonConfig,
                        spacing: 3.00
                    });
                    break;
                    
                case 'waves':
                    currentEffect = VANTA.WAVES({
                        ...commonConfig,
                        shininess: 35.00,
                        waveHeight: 15.00,
                        waveSpeed: 0.75
                    });
                    break;
            }
        }
        
        // Initialize with default effect
        document.addEventListener('DOMContentLoaded', function() {
            initEffect('waves');
        });
    </script>
</body>
</html>
