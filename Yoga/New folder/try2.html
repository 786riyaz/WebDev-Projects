<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .circle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }
        
        .circle-1 {
            width: 600px;
            height: 600px;
            background: #4f46e5; /* Purple color */
            top: -200px;
            left: -200px;
        }
        
        .circle-2 {
            width: 800px;
            height: 800px;
            background: #10b981; /* Teal color */
            bottom: -300px;
            right: -200px;
        }
        
        .content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="circle-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
    
    <div class="content">
        <h1>Your Website Content</h1>
        <p>This is where your main content would go. The two big circles in the background create a modern, abstract design element.</p>
        <p>You can adjust the colors, sizes, and positions of the circles in the CSS to match your site's design.</p>
    </div>
</body>
</html>
