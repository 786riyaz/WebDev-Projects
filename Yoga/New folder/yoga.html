<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Yoga Navbar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --yoga-primary: #000;
            --yoga-secondary: #ff9a76;
            --yoga-light: #f8f5f2;
            --navbar-bg: rgba(255, 255, 255, 0.98);
        }

        /* Navbar Base */
        .yoga-navbar {
            background-color: var(--navbar-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        /* Scrolled State */
        .yoga-navbar.scrolled {
            background-color: rgba(90, 143, 123, 0.98);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
        }

        .scrolled .nav-link,
        .scrolled .navbar-brand,
        .scrolled .search-btn,
        .scrolled .notification-icon {
            color: rgb(20, 19, 19) !important;
        }

        .scrolled .nav-link:hover {
            color: var(--yoga-secondary) !important;
        }

        /* Brand Logo */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--yoga-primary);
            display: flex;
            align-items: center;
            transition: all 0.4s ease;
        }

        .navbar-brand i {
            color: var(--yoga-secondary);
            font-size: 1.8rem;
            margin-right: 8px;
            transition: all 0.4s ease;
        }

        .scrolled .navbar-brand i {
            color: white;
        }

        /* Nav Items */
        .nav-link {
            color: #333 !important;
            font-weight: 500;
            padding: 8px 15px !important;
            margin: 0 5px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--yoga-primary) !important;
        }

        .nav-link.active {
            color: var(--yoga-primary) !important;
        }

        /* Mobile Toggle Button */
        .navbar-toggler {
            border: none;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto; /* Push to the right */
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            height: 2px;
            width: 24px;
            position: relative;
            transition: all 0.3s ease;
            background-color: var(--yoga-primary);
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 24px;
            background-color: var(--yoga-primary);
            left: 0;
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            top: 8px;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }

        .scrolled .navbar-toggler-icon,
        .scrolled .navbar-toggler-icon::before,
        .scrolled .navbar-toggler-icon::after {
            background-color: white;
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--yoga-secondary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon {
            color: var(--yoga-primary);
            font-size: 1.2rem;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-right: 15px;
        }

        .search-input {
            width: 0;
            opacity: 0;
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            background-color: var(--yoga-light);
            transition: all 0.3s ease;
        }

        .search-input.active {
            width: 180px;
            opacity: 1;
            padding-left: 35px;
        }

        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--yoga-primary);
            cursor: pointer;
        }

        /* Navbar Container Adjustments */
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        /* Mobile Menu */
        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: white;
                padding: 20px;
                border-radius: 0 0 15px 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                margin-top: 10px;
            }

            .nav-item {
                margin: 5px 0;
            }

            .nav-link {
                padding: 10px 15px !important;
                color: #333 !important;
            }

            .nav-link:hover {
                color: var(--yoga-primary) !important;
            }

            .search-container {
                margin: 15px 0;
                width: 100%;
            }

            .search-input.active {
                width: 100%;
            }

            .notification-mobile-item {
                display: flex;
                align-items: center;
                padding: 10px 15px;
                color: #333;
                text-decoration: none;
            }

            .notification-mobile-item:hover {
                color: var(--yoga-primary);
            }
        }

        /* Desktop Hover Effect */
        @media (min-width: 992px) {
            .nav-link::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 15px;
                width: 0;
                height: 2px;
                background-color: var(--yoga-primary);
                transition: width 0.3s ease;
            }

            .nav-link:hover::after {
                width: calc(100% - 30px);
            }

            .scrolled .nav-link::after {
                background-color: white;
            }

            .scrolled .nav-link:hover::after {
                background-color: var(--yoga-secondary);
            }
        }
    </style>
</head>

<body style="padding-top: 70px; height: 200vh;"> <!-- Added body padding and height for demo -->

    <!-- Clean Yoga Navbar -->
    <nav class="navbar navbar-expand-lg yoga-navbar">
        <div class="container navbar-container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-spa"></i>
                <span>Demo</span>
            </a>

            <!-- Search Bar (Desktop) -->
            

            <!-- Right Side Icons and Buttons -->
            <div class="navbar-right">
                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- CTA Button -->
               
            </div>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Classes</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" data-bs-toggle="dropdown">
                            Programs
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Beginner Series</a></li>
                            <li><a class="dropdown-item" href="#">Advanced Flow</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Teacher Training</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                 <a href="#" class="btn btn-primary rounded-pill px-4 ms-3">
                    <i class="fas fa-calendar-alt me-2"></i>Book Now
                </a>
                <!-- Mobile Only Elements -->
                <div class="d-lg-none">
                    <div class="search-container mb-3">
                        <button class="search-btn" id="mobileSearchToggle">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="text" class="search-input" placeholder="Search classes...">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Scroll Effect
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.yoga-navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

     
    </script>
</body>

</html>
