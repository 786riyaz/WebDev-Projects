 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<style>
    /* Contact Form Container with Background */
.contact-form-container {
    position: relative;
    padding: 40px 0;
    margin: 40px 0;
    border-radius: 20px;
    overflow: hidden;
}

/* Background for contact form only */
.contact-form-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #f5f7fa 0%, #c3cfe2 100%);
    z-index: -1;
    opacity: 0.7;
}

/* Animated floating elements (only in contact form) */
.contact-form-background::before,
.contact-form-background::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(107, 142, 112, 0.1);
    animation: float 15s infinite linear;
}

.contact-form-background::before {
    width: 150px;
    height: 150px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.contact-form-background::after {
    width: 100px;
    height: 100px;
    bottom: 15%;
    right: 10%;
    animation-delay: -5s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) rotate(0deg);
    }
    25% {
        transform: translate(20px, -30px) rotate(45deg);
    }
    50% {
        transform: translate(0, -50px) rotate(90deg);
    }
    75% {
        transform: translate(-20px, -30px) rotate(135deg);
    }
}

/* Glass Effect Container */
.glass-container {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.glass-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

/* Form Styles */
.contact-form {
    position: relative;
    z-index: 2;
}

.form-control {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    padding: 15px 20px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 0 0 3px rgba(107, 142, 112, 0.3);
    transform: translateY(-2px);
}

.btn-primary {
    background: linear-gradient(45deg, #6B8E72, #8FBC8F);
    border: none;
    border-radius: 50px;
    padding: 15px 40px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    color: white;
    box-shadow: 0 5px 15px rgba(107, 142, 112, 0.3);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(107, 142, 112, 0.4);
}

/* Success Message */
.success-message {
    background: linear-gradient(45deg, #4CAF50, #8BC34A);
    color: white;
    padding: 1rem;
    border-radius: 10px;
    margin-top: 1rem;
    display: none;
    animation: slideInDown 0.5s ease-out;
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-form-container {
        padding: 20px 0;
        margin: 20px 0;
    }
    
    .glass-container {
        padding: 2rem;
    }
    
    .contact-form-background::before,
    .contact-form-background::after {
        display: none;
    }
}


</style>
<body>
    <div class="contact-form-container">
    <div class="contact-form-background"></div>
    <div class="glass-container p-4 p-md-5 contact-form">
        <h3 class="mb-4"><i class="fas fa-paper-plane me-2"></i>Send us a Message</h3>
        <form id="contactForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane me-2"></i>Send Message
            </button>
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle me-2"></i>Thank you! Your message has been sent successfully.
            </div>
        </form>
    </div>
</div>

 <div class="row mt-5">
                <div class="col-12">
                    <div class="map-container">
                        <div class="map-placeholder">
                            <div class="text-center">
                                <i class="fas fa-map-marked-alt fa-3x mb-3"></i>
                                <h4>Interactive Map</h4>
                                <p class="mb-0">Replace this with your Google Maps embed or any mapping service</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>
</html>
