<body>
    <center>
        <h1>Lets Play a Game of <br><u>Rock Paper Scissors</u></h1>
    </center>
    <center>
        <h3>I have already made my choice. Pick one option from here for you.</h3>
    </center>
    <br>
    <table>
        <!-- <table border=1> -->
        <tr>
            <td>
                <center><label for="Rock">Rock</label><br></center>
            </td>
            <td>

            </td>
            <td>
                <center><label for="Scissors">Scissors</label><br></center>
            </td>
        </tr>
        <tr>
            <td>
                <center><input type="radio" name="UserChoice" id="Rock" value="Rock" class="rock"></center>
            </td>
            <td>
                <center><input type="radio" name="UserChoice" id="Paper" value="Paper" class="paper"></center>
            </td>
            <td>
                <center><input type="radio" name="UserChoice" id="Scissors" value="Scissors" class="scissors"></center>
            </td>
        </tr>
    </table>
