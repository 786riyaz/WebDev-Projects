    <div

      <div class="self_text text-center text-md-start">
        <h6>Hello, <span>My Name Is</span></h6>
        <h1><span>Arbaz</span> Shaikh</h1>
        <h4>I am <span class="input"></span></h4>
        <p>
          From Ahmedabad, Gujarat. I have Experience in web Design, also I am
          <br />
          good at wordpress. I love to talk with you about our unique.
        </p>

        <div class="social-icon">
          <a href="#"><i class="ri-whatsapp-line"></i></a>
          <a href="#"><i class="ri-twitter-fill"></i></a>
          <a href="#"><i class="ri-instagram-fill"></i></a>
        </div>
        <div class="self-btn mt-3">
          <a href="#" class="btn1">Download CV</a>
          <a href="#" class="btn2">My Skills</a>
        </div>
      </div>
      <div class="imag mt-4 mt-md-0">
        <img src="img.jpeg" alt="Profile Image" class="img-fluid rounded-3" />
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
      var typed = new Typed(".input", {
        strings: ["Web Developer.", "UX Designer..", "Photographer..."],
        typeSpeed: 80,
        backSpeed: 70,
        loop: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
