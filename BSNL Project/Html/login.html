<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/booking.css">
    <title>Login</title>
</head>

<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="../index.html" class="logo">Shivam Telecom</a>
            <nav class="navbar">
                <a href="/index.html" class="nav-link">Book Complain</a>
                <a href="Complain_Track.html" class="nav-link">Track Complain</a>
                <a href="login.html" class="nav-link">Login</a>

            </nav>
        </div>
    </header>

    <!-- Complaint Form -->
    <div class="container my-5">
        <div class="booking-box mx-auto col-lg-6 col-md-8 col-sm-12">
            <h2 class="text-center">User Login</h2>
            <form action="" method="post" id="login-form">
                <div class="mb-3">
                    <label for="" class="form-label">User Name</label>
                    <div class="input-btn">
                        <input type="text" class="form-control" id="userid" name="userid" placeholder="User Id"
                            required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                        required>
                </div>
                <div class="d-flex justify-content-around">
                    <button type="login" class="btn btn-outline-primary" id="login-form-submit">Log in</button>
                    <button type="cancel" class="btn btn-outline-dark">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <a href="home.html"></a> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="../Js/login.js"></script>

</html>
