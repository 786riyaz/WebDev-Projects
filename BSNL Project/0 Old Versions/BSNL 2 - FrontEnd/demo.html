    <!-- ---------------------------------booking---------------------------------------- -->
     <form action="https://sheetdb.io/api/v1/nyjlfiks3919o" method="post" id="sheetdb-form">
     <div class="container">
        <div class="booking-box">
            <h2>Register a Complaint</h2>
            <div class="booking-form">
                <div class="input-btn">
                    <input type="text" placeholder="Service Id" id="TelephoneNumber" name="data[Telephone]" required>
                    <button type="search" id="SearchButton"><i class="fa fa-search"></i></button>
                    
                </div>
                <h5 id="Details">check</h5>
                <h5 id="example">Eg. 040-89876567/02717-69587(Landline)</h5>
                <div class="address-text">
                    <textarea name="" id="" placeholder="Address" required></textarea>
                </div>
                <div class="number-input">
                    <input type="text" placeholder="Number" name="" required>
                </div><br><br>
                <div class="modify_details">
                    <label for="">Modify your Address  </label> <input type="checkbox" onclick="hideShow()"> 
                </div>
                <div class="address-text" id="addressField">
                    <textarea name="data[Address]"  placeholder="Current Address" required></textarea>
                </div>
                <div class="number-input" id="numberField">
                    <input type="text" placeholder="Number" name="data[Number]" required>
                </div>
                
                <div class="booking-btn">
                    <button>Submit</button>
                    <button>Cancle</button>
                </div>
            </div>
        </div>
     </div>
    </form>
</body>
<script src="script.js">
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('booking.html', '_blank');

          });
        });
</script>
</html>

<script>
    // Add event listeners to "Close" buttons
    document.querySelectorAll('.closeBtn').forEach((button, index) => {
        button.addEventListener('click', function() {
            // Find the associated CloseRemark row and toggle visibility
            const closeRemarkRow = document.querySelectorAll('.CloseRemark')[index];
            if (closeRemarkRow.style.display === "none" || closeRemarkRow.style.display === "") {
                closeRemarkRow.style.display = "table-row"; // Show the remark row
            } else {
                closeRemarkRow.style.display = "none"; // Hide the remark row
            }
        });
    });
</script>
