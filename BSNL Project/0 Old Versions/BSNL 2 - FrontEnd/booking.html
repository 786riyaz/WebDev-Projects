<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>
</head>

<body> 
    <body>
        <!-- Navigation Header -->
        <header class="header">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="bookhome.html" class="logo">Dashboard</a>
                <nav class="navbar">
                    <a href="booking.html" class="nav-link">Book Complain</a>
                    <a href="track.html" class="nav-link">Track Complain</a>
                    <a href="login.html" class="nav-link">Login</a>
                </nav>
            </div>
        </header>
    
        <!-- Complaint Form -->
        <div class="container my-5">
            <div class="booking-box mx-auto col-lg-6 col-md-8 col-sm-12">
                <h2 class="text-center">Register a Complaint</h2>
                <form action="https://sheetdb.io/api/v1/nyjlfiks3919o" method="post" id="sheetdb-form">
                    <div class="mb-3">
                        <!-- <label for="TelephoneNumber" class="form-label">Service Id</label> -->
                        <div class="input-btn">
                            <input type="text" class="form-control" id="TelephoneNumber" name="data[Telephone]" placeholder="Service Id" required>
                            <button type="button" id="SearchButton"><i class="fa fa-search"></i></button>
                        </div>
                        <small class="text-muted">Eg. 040-89876567/02717-69587 (Landline)</small>
                    </div>
                    <div class="mb-3">
                        <!-- <label for="Address" class="form-label">Address</label> -->
                        <textarea class="form-control" placeholder="Address" name="data[Address]" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <!-- <label for="PhoneNumber" class="form-label">Number</label> -->
                        <input type="text" class="form-control" placeholder="Number" name="data[Number]" required>
                    </div>
                    <div class="modify_details">
                        <label>Modify your Address</label>
                        <input type="checkbox" onclick="hideShow()">
                    </div>
                    <div class="mb-3" id="addressField">
                        <!-- <label for="CurrentAddress" class="form-label">Current Address</label> -->
                        <textarea class="form-control" placeholder="Current Address" name="data[CurrentAddress]" rows="3"></textarea>
                    </div>
                    <div class="mb-3" id="numberField">
                        <!-- <label for="NewNumber" class="form-label">New Number</label> -->
                        <input type="text" class="form-control" placeholder="New Number" name="data[NewNumber]">
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-dark">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>

</body>

</html>
