<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Video Player</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
      background: #111;
      color: #fff;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Local Video Player</h1>
  <video id="videoPlayer" controls></video><br>
  <input type="file" id="fileInput" accept="*">

  <script>
    const input = document.getElementById('fileInput');
    const video = document.getElementById('videoPlayer');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.play();
      }
    });
  </script>
</body>
</html>
